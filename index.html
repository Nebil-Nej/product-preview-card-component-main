<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>

<body>

  <main class="container">
    <section class="image-section">
      <img src="./images/image-product-desktop.jpg" alt="Chanel Perfume" class="img-fluid">
    </section>
    <section class="description-section">
      <p class="space">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="price-section">
        <h2>$149.99</h2>
        <small><s>$169.99</s></small>
      </section>
      
      <button class="btn"><img src="./images/icon-cart.svg" alt="icon"> Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nebil Nej</a>.
  </p>
  </div>
</body>

</html>
